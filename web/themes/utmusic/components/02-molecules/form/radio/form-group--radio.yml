children:
  join():
    - include():
        pattern: molecules-form-item--radio
        with:
          label:
            include():
              pattern: molecules-label
              with:
                title: 'Radio One'
                attributes:
                  Attribute():
                    for: 'radio_one'
                    class: ['m-label--is-required']
          children:
            include():
              pattern: molecules-input
              with:
                attributes:
                  Attribute():
                    required: 'required'
                    aria-required: true
                    type: 'radio'
                    id: 'radio_one'
                    name: 'radio_group'
                pl_class: ''
          pl_class: ''
    - include():
        pattern: molecules-form-item--radio
        with:
          label:
            include():
              pattern: molecules-label
              with:
                title: 'Radio Two'
                attributes:
                  Attribute():
                    for: 'radio_two'
                    class: ['m-label--is-required']
          children:
            include():
              pattern: molecules-input
              with:
                attributes:
                  Attribute():
                    required: 'required'
                    aria-required: true
                    type: 'radio'
                    id: 'radio_two'
                    name: 'radio_group'
                pl_class: ''
          pl_class: ''
    - include():
        pattern: molecules-form-item--radio
        with:
          label:
            include():
              pattern: molecules-label
              with:
                title: 'Radio Three is a very long radio button so we can demonstrate text wrapping'
                attributes:
                  Attribute():
                    for: 'radio_three'
                    class: ['m-label--is-required']
          children:
            include():
              pattern: molecules-input
              with:
                attributes:
                  Attribute():
                    required: required
                    aria-required: true
                    type: radio
                    id: radio_three
                    name: radio_group
                pl_class: ''
          pl_class: ''
