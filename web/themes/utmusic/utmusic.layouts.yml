#### Column Layouts #####
full_1_col:
  label: '1 Column'
  category: 'Section Columns'
  path: templates/section
  template: section
  classes:
    section_layout:
      label: 'Content Width'
      multiple: false
      required: true
      default: '[12]'
      options:
        '[6]': '[6] of 12 columns Wide'
        '[8]': '[8] of 12 columns Wide'
        '[10]': '[10] of 12 columns Wide'
        '[12]': '[12] of 12 columns Wide'
        'none': 'Stretch 100% wide'
      description: 'Select the width for this section.'
    theme:
      label: 'Background Color'
      multiple: false
      required: true
      default: 'white-bg'
      options:
        'white-bg': 'White Background'
        'dark-blue-bg': 'Dark Background'
        'blue-right-bg': 'Blue Background with Shape on Right'
        'blue-left-bg': 'Blue Background with Shape on Left'
        'blue-both-bg': 'Blue Background with Shape on Both Sides'
        'blue-right-circle-bg': 'Blue Background for Long Section with Shape on Right'
        'blue-left-circle-bg': 'Blue Background for Long Section  with Shape on Left'
      description: 'Select the background color for this section.'
    spacing_top:
      label: 'Vertical Top Spacing'
      multiple: false
      required: true
      default: 'medium'
      options:
        'none': 'No Space'
        'small': 'Small'
        'medium': 'Medium'
        'large': 'Large'
      description: 'Select the vertical spacing at the top of the section'
    spacing_bottom:
      label: 'Vertical Bottom Spacing'
      multiple: false
      required: true
      default: 'medium'
      options:
        'none': 'No Space'
        'small': 'Small'
        'medium': 'Medium'
        'large': 'Large'
      description: 'Select the vertical spacing at the bottom of the section'
  default_region: zone1
  icon_map:
    - [zone1]
  regions:
    zone1:
      label: Zone 1

