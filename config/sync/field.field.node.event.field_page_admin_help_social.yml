  markup:
    value: "<p>&nbsp;<img alt=\"screenshot of a linkedin share with selected image\" class=\"m-admin-tip__image--sml\" data-entity-type=\"\" data-entity-uuid=\"\" src=\"/themes/adminspring-theme/assets/img/linkedin_share_example.png\" /></p>\r\n\r\n<p>Select a <em>Meta Image</em>&nbsp;to tell a social media platform what image to use when sharing.</p>\r\n\r\n<p>If blank, different social platforms like <strong>LinkedIn will randomly select an image</strong> on the page to appear on shared posts.</p>\r\n\r\n<p>Posts with images generally perform better on social media so it is worth selecting an engaging image.</p>\r\n"
