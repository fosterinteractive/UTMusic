uuid: b64457ae-5161-4ef9-b910-5e58fa048013
langcode: en
status: true
dependencies:
  config:
    - filter.format.rich_text_w_images
  module:
    - ckeditor5
format: rich_text_w_images
editor: ckeditor5
settings:
  toolbar:
    items:
      - heading
      - style
      - '|'
      - bold
      - italic
      - superscript
      - subscript
      - removeFormat
      - '|'
      - '|'
      - link
      - '|'
      - bulletedList
      - numberedList
      - outdent
      - indent
      - '|'
      - drupalInsertImage
      - specialCharacters
      - '|'
      - sourceEditing
      - '|'
      - insertTable
      - underline
      - horizontalLine
  plugins:
    ckeditor5_alignment:
      enabled_alignments:
        - center
        - left
        - right
    ckeditor5_heading:
      enabled_headings:
        - heading2
        - heading3
        - heading4
        - heading5
        - heading6
    ckeditor5_imageResize:
      allow_resize: true
    ckeditor5_list:
      reversed: false
      startIndex: true
    ckeditor5_sourceEditing:
      allowed_tags:
        - '<strike>'
        - '<dl>'
        - '<dt>'
        - '<dd>'
        - '<h5 id class="a-heading* text-align-left text-align-center text-align-right">'
        - '<h6 id class="a-heading* text-align-left text-align-center text-align-right">'
        - '<span class="a-type--*">'
        - '<figure alt data-entity-type data-entity-uuid data-entity-substitution data-align data-caption data-responsive-image-style class>'
        - '<figcaption class>'
        - '<iframe src title aria-describedby tabindex allowtransparency frameborder class>'
        - '<drupal-entity data-entity-type data-entity-uuid data-view-mode data-entity-embed-display data-entity-embed-display-settings data-align data-caption data-embed-button alt title>'
        - '<div class>'
        - '<table class="a-table* tablecentred tablenoborders tableposter tabletopleft">'
        - '<th width class="a-table*">'
        - '<td class="a-table*">'
        - '<blockquote class="m-quote*">'
        - '<h3 id class="a-heading*">'
        - '<h4 id class="a-heading*">'
        - '<br aria-hidden>'
        - '<p class="a-type--medium">'
        - '<ul start class="a-list--*">'
        - '<ol class="a-list-*">'
        - '<a hreflang accesskey id rel aria-label target title name>'
        - '<img srcset sizes data-entity-substitution data-responsive-image-style class>'
        - '<drupal-media title>'
    ckeditor5_style:
      styles:
        -
          label: 'Heading 2'
          element: '<h2 class="a-heading__h2">'
        -
          label: 'Heading 2 - H1 Appearance'
          element: '<h2 class="a-heading__h1">'
        -
          label: 'Heading 2 - H3 Appearance'
          element: '<h2 class="a-heading__h3">'
        -
          label: 'Heading 3'
          element: '<h3 class="a-heading__h3">'
        -
          label: 'Heading 3 - H2 Appearance'
          element: '<h3 class="a-heading__h2">'
        -
          label: 'Heading 4'
          element: '<h4 class="a-heading__h4">'
        -
          label: 'P (Small)'
          element: '<p class="a-type--small">'
        -
          label: 'P (Large)'
          element: '<p class="a-type--large">'
        -
          label: 'P (x Large)'
          element: '<p class="a-type--xlarge">'
    editor_advanced_link_link:
      enabled_attributes:
        - aria-label
        - target
    linkit_extension:
      linkit_enabled: true
      linkit_profile: default
    media_media:
      allow_view_mode_override: false
image_upload:
  status: true
  scheme: public
  directory: inline-images
  max_size: ''
  max_dimensions:
    width: 0
    height: 0
