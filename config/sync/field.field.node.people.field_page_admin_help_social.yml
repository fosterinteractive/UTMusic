    value: '<p>&nbsp;<img class="m-admin-tip__image--sml" src="/themes/adminspring-theme/assets/img/linkedin_share_example.png" data-entity-uuid="" data-entity-type="" alt="screenshot of a linkedin share with selected image"></p><p>Select a <em>Meta Image</em>&nbsp;to tell a social media platform what image to use when sharing.</p><p>If blank, different social platforms like <strong>LinkedIn will randomly select an image</strong> on the page to appear on shared posts.</p><p>Posts with images generally perform better on social media so it is worth selecting an engaging image.</p>'
