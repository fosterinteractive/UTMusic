name: Adminspring
type: theme
description: Admin content editing theme based off of mainspring theme.
core: 8.x
core_version_requirement: ^8 || ^9
base theme: mainspring_theme

libraries:
  - adminspring/global
  - claro/global-styling

libraries-override:
  mainspring_theme/global:
    css:
      theme:
        assets/style.css: /themes/mainspring-theme/assets/adminspring-style.css
  system/base:
    css:
      component:
        /core/themes/stable/css/system/components/ajax-progress.module.css: /core/themes/claro/css/components/ajax-progress.module.css
        /core/themes/stable/css/system/components/autocomplete-loading.module.css: /core/themes/claro/css/components/autocomplete-loading.module.css
        /core/themes/stable/css/system/components/system-status-counter.css: /core/themes/claro/css/components/system-status-counter.css
        /core/themes/stable/css/system/components/system-status-report-counters.css: /core/themes/claro/css/components/system-status-report-counters.css
        /core/themes/stable/css/system/components/system-status-report-general-info.css: /core/themes/claro/css/components/system-status-report-general-info.css
        /core/themes/stable/css/system/components/tabledrag.module.css: /core/themes/claro/css/components/tabledrag.css

  system/admin:
    css:
      theme:
        /core/themes/stable/css/system/system.admin.css: false

  core/drupal.dialog.off_canvas:
    css:
      base:
       /core/themes/stable/css/core/dialog/off-canvas.theme.css: /core/themes/claro/css/base/off-canvas.theme.css

  core/drupal.dropbutton:
    css:
      component:
        /core/themes/stable/css/core/dropbutton/dropbutton.css: /core/themes/claro/css/components/dropbutton.css

  core/drupal.vertical-tabs:
    css:
      component:
        /core/themes/stable/css/core/vertical-tabs.css: false
    js:
      misc/vertical-tabs.js: /core/themes/claro/js/vertical-tabs.js

  core/drupal.autocomplete:
    css:
      theme:
        assets/vendor/jquery.ui/themes/base/theme.css: false

  core/drupal.tabbingmanager:
    css:
      theme:
        assets/vendor/jquery.ui/themes/base/theme.css: false

  core/drupal.dialog:
    css:
      component:
        assets/vendor/jquery.ui/themes/base/dialog.css: false
      theme:
        assets/vendor/jquery.ui/themes/base/theme.css: false

  user/drupal.user:
    css:
      component:
        css/user.module.css: false

  field_ui/drupal.field_ui:
    css:
      theme:
        /core/themes/stable/css/field_ui/field_ui.admin.css: /core/themes/claro/css/theme/field-ui.admin.css

  node/drupal.node:
    css:
      layout:
        css/node.module.css: false

  node/form:
    css:
      layout:
        css/node.module.css: false

  toolbar/toolbar:
    css:
      component:
        css/toolbar.module.css: /core/themes/claro/css/components/toolbar.module.css
      theme:
        css/toolbar.theme.css: /core/themes/claro/css/theme/toolbar.theme.css
        css/toolbar.icons.theme.css: /core/themes/claro/css/theme/toolbar.icons.theme.css

  toolbar/toolbar.menu:
    css:
      state:
        css/toolbar.menu.css: /core/themes/claro/css/state/toolbar.menu.css

  views_ui/admin.styling:
    css:
      component:
          /core/themes/stable/css/views_ui/css/views_ui.admin.css: /core/themes/claro/css/components/views_ui.admin.css
      theme:
        /core/themes/stable/css/views_ui/views_ui.admin.theme.css: /core/themes/claro/css/theme/views_ui.admin.theme.css

libraries-extend:
  ckeditor/drupal.ckeditor:
    - claro/ckeditor-editor
  ckeditor/drupal.ckeditor.admin:
    - claro/ckeditor-admin
  core/ckeditor:
    - claro/ckeditor-dialog
  core/drupal.collapse:
    - claro/details-focus
  core/drupal.dialog:
    - claro/claro.drupal.dialog
    - claro/claro.jquery.ui
  core/drupal.dropbutton:
    - claro/dropbutton
  core/drupal.checkbox:
    - claro/checkbox
  core/drupal.message:
    - claro/messages
  core/drupal.progress:
    - adminspring/progress
  core/drupal.tabbingmanager:
    - claro/claro.jquery.ui
  core/drupal.tabledrag:
    - claro/claro.tabledrag
  core/drupal.vertical-tabs:
    - claro/vertical-tabs
  file/drupal.file:
    - claro/file
  filter/drupal.filter.admin:
    - claro/filter
  filter/drupal.filter:
    - claro/filter
  system/admin:
    - claro/system.admin
  core/drupal.autocomplete:
    - claro/autocomplete
    - claro/claro.jquery.ui
  tour/tour-styling:
    - claro/tour-styling
  shortcut/drupal.shortcut:
    - claro/drupal.shortcut
  core/drupal.ajax:
    - claro/ajax
  user/drupal.user:
    - claro/form.password-confirm
  views/views.module:
    - claro/views
  media/media_embed_ckeditor_theme:
    - claro/classy.media_embed_ckeditor_theme
  media_library/ui:
    - claro/media_library.ui
  media_library/view:
    - claro/media_library.theme
  media_library/widget:
    - claro/media_library.theme

quickedit_stylesheets:
  - /core/themes/claro/css/components/quickedit.css

ckeditor_stylesheets:
  - css/base/elements.css
  - css/base/typography.css
  - css/theme/ckeditor-frame.css
  - css/classy/components/media-embed-error.css

regions:
  header: 'Header'
  pre_content: 'Pre-content'
  breadcrumb: Breadcrumb
  highlighted: Highlighted
  help: Help
  content: Content
  page_top: 'Page top'
  page_bottom: 'Page bottom'
  sidebar_first: 'First sidebar'
regions_hidden:
  - sidebar_first

components:
  namespaces:
    base:
      - components/_patterns/00-base
    atoms:
      - components/_patterns/01-atoms
    molecules:
      - components/_patterns/02-molecules
    organisms:
      - components/_patterns/03-organisms
    layouts:
      - components/_patterns/04-layouts
    pages:
      - components/_patterns/05-mockups
    utilities:
      - components/_patterns/07-utilities